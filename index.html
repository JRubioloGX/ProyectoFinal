<!doctype html>
<html lang="en">

<head>
    <title>Agentes de Valorant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />    
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <br>
        <div id="app" class="container">
            <h1 class="titulo">Agentes de Valorant</h1>
            <br>
            <a class="btn btn-primary" href="agente_nuevo.html">Nuevo agente</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <!--<th scope="col">Id</th>-->
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Rol</th>
                                    <th scope="col">Origen</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Logo</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="agente in agentes">
                                    <!--<td scope="row">{{agente.id}}</td>-->
                                    <td>{{agente.nombre}}</td>
                                    <td>{{agente.rol}}</td>
                                    <td>{{agente.origen}}</td>
                                    <td>{{agente.descripcion}}</td>
                                    <td>
                                        <img width="100" :src="agente.logo" :alt="agente.nombre">
                                    </td>
                                    <td>
                                        <a class="btn btn-primary"
                                            :href="'agente_update.html?id='+ agente.id">Editar</a>
                                        <br><br>
                                            <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(agente.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!--Link de Bootstrap despues de script aca abajo-->
    <script 
        src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity = "sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin = "anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/agentes.js"></script>
</body>

</html>
